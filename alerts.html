<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Alerts | AgriOracle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #81c784;
            --dark-green: #1b5e20;
            --soil-brown: #8d6e63;
            --golden-yellow: #ffd54f;
            --white: #ffffff;
            --off-white: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--off-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo i {
            color: var(--golden-yellow);
        }

        .alerts-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            flex: 1;
        }

        h1 {
            color: var(--primary-green);
            margin-bottom: 20px;
        }

        .alert-card {
            background-color: var(--white);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-message {
            color: var(--soil-brown);
            font-size: 1rem;
        }

        .alert-time {
            font-size: 0.8rem;
            color: var(--dark-green);
        }

        footer {
            background-color: var(--dark-green);
            color: var(--white);
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-bell"></i>
            <span>Personalized Alerts</span>
        </div>
    </header>

    <div class="alerts-container">
        <h1>Your Alerts</h1>
        
        <div class="alert-card">
            <div class="alert-message">Irrigation needed in 2 days.</div>
            <div class="alert-time">10:30 AM</div>
        </div>
        
        <div class="alert-card">
            <div class="alert-message">Frost warning for tonight.</div>
            <div class="alert-time">9:00 AM</div>
        </div>
        
        <div class="alert-card">
            <div class="alert-message">Pest detected in the field.</div>
            <div class="alert-time">Yesterday, 4:15 PM</div>
        </div>
        
        <div class="alert-card">
            <div class="alert-message">Soil moisture level is low.</div>
            <div class="alert-time">Yesterday, 2:00 PM</div>
        </div>
    </div>

    <footer>
        <p>AgriOracle &copy; 2025 | Helping Filipino Farmers Succeed</p>
    </footer>
</body>
</html>

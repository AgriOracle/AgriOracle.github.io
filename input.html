<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriOracle | Farm Data Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #81c784;
            --dark-green: #1b5e20;
            --soil-brown: #8d6e63;
            --golden-yellow: #ffd54f;
            --white: #ffffff;
            --off-white: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--off-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo i {
            color: var(--golden-yellow);
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
        }

        .form-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-green);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-green);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--light-green);
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--dark-green);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--soil-brown);
        }

        .form-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: var(--dark-green);
            color: var(--white);
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
            }
            
            .form-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-seedling"></i>
            <span>AgriOracle</span>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <h1>Farm Data Input</h1>
            <form id="farmDataForm">
                <div class="form-group">
                    <label for="cropType">Crop Type</label>
                    <select id="cropType" required>
                        <option value="" disabled selected>Select your crop</option>
                        <option value="rice">Rice (Palay)</option>
                        <option value="corn">Corn (Mais)</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruit">Fruit Trees</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="plantingDate">Planting Date</label>
                    <input type="date" id="plantingDate" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" required>
                        <option value="" disabled selected>Select your location</option>
                        <option value="bagong_silang">Bagong Silang</option>
                        <option value="san_jose">San Jose</option>
                        <option value="santo_nino">Santo Ni√±o</option>
                        <option value="san_miguel">San Miguel</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit">Submit Data</button>
            </form>

            <div class="form-footer">
                <p>Need to check forecasts? <a href="forecast.html">View Forecast</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>AgriOracle &copy; 2025 | Helping Filipino Farmers Succeed</p>
    </footer>

    <script>
        document.getElementById('farmDataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const cropType = document.getElementById('cropType').value;
            const plantingDate = document.getElementById('plantingDate').value;
            const location = document.getElementById('location').value;
            
            // In a real app, you would save this data to your database
            console.log('Farm data submitted:', {
                cropType,
                plantingDate,
                location
            });
            
            // Redirect to forecast page
            window.location.href = 'forecast.html';
        });

        // Set default date to today
        document.getElementById('plantingDate').valueAsDate = new Date();
    </script>
</body>
</html>

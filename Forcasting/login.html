<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriOracle | Farmer Onboarding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #81c784;
            --dark-green: #1b5e20;
            --soil-brown: #8d6e63;
            --golden-yellow: #ffd54f;
            --white: #ffffff;
            --off-white: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1586771107445-d3ca888129ce?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 450px;
            background-color: var(--off-white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background-color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            font-size: 1.8rem;
            font-weight: bold;
        }

        h1 {
            color: var(--primary-green);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--soil-brown);
        }

        input, select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--light-green);
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-green);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--dark-green);
        }

        .btn-secondary {
            background-color: var(--golden-yellow);
            color: var(--dark-green);
        }

        .btn-secondary:hover {
            background-color: #ffc107;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-green);
            border: 1px solid var(--primary-green);
        }

        .btn-outline:hover {
            background-color: rgba(46, 125, 50, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: var(--soil-brown);
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ddd;
            z-index: -1;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            color: #777;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .step.active {
            background-color: var(--primary-green);
            color: white;
        }

        .location-options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .location-option {
            flex: 1;
        }

        .location-option input[type="radio"] {
            display: none;
        }

        .location-option label {
            display: block;
            padding: 10px;
            background-color: var(--white);
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .location-option input[type="radio"]:checked + label {
            background-color: var(--light-green);
            color: white;
            border-color: var(--primary-green);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .location-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome/Login Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="logo">AO</div>
            <h1>Welcome to AgriOracle</h1>
            
            <div class="form-container">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username or Email">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
                
                <button class="btn-primary" id="login-btn">Login</button>
                
                <div class="divider">or</div>
                
                <button class="btn-secondary" id="register-btn">Register New Account</button>
                <button class="btn-outline" id="guest-btn">Continue as Guest</button>
            </div>
        </div>

        <!-- Profile Setup Screen -->
        <div id="profile-screen" class="screen">
            <div class="progress-steps">
                <div class="step active">1</div>
                <div class="step"></div>
                <div class="step"></div>
            </div>
            
            <div class="logo">AO</div>
            <h1>Complete Your Profile</h1>
            <p style="text-align: center; color: var(--soil-brown); margin-bottom: 20px;">
                Help us personalize your AgriOracle experience
            </p>
            
            <form id="profile-form" class="form-container">
                <div class="input-group">
                    <i class="fas fa-signature"></i>
                    <input type="text" id="name" placeholder="Your full name or farm name" required>
                </div>
                
                <div class="location-options">
                    <div class="location-option">
                        <input type="radio" id="barangay" name="location" value="barangay" checked>
                        <label for="barangay">Select Barangay</label>
                    </div>
                    <div class="location-option">
                        <input type="radio" id="gps" name="location" value="gps">
                        <label for="gps">Use GPS</label>
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <select id="barangay-select" required>
                        <option value="" disabled selected>Select your Barangay</option>
                        <option value="bagong_silang">Bagong Silang</option>
                        <option value="san_jose">San Jose</option>
                        <option value="santo_nino">Santo Niño</option>
                        <option value="san_miguel">San Miguel</option>
                    </select>
                </div>
                
                <div id="gps-container" style="display: none;">
                    <div class="input-group">
                        <i class="fas fa-map-pin"></i>
                        <input type="text" id="gps-coords" placeholder="Getting your location...">
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-seedling"></i>
                    <select id="crop" required>
                        <option value="" disabled selected>Select your main crop</option>
                        <option value="rice">Rice (Palay)</option>
                        <option value="corn">Corn (Mais)</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruit">Fruit Trees</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-calendar-day"></i>
                    <input type="date" id="planting-date" placeholder="Next planting date (optional)">
                </div>
                
                <button type="submit" class="btn-primary">Save Profile</button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const profileScreen = document.getElementById('profile-screen');
        const registerBtn = document.getElementById('register-btn');
        const guestBtn = document.getElementById('guest-btn');
        const loginBtn = document.getElementById('login-btn');
        const profileForm = document.getElementById('profile-form');
        const barangayRadio = document.getElementById('barangay');
        const gpsRadio = document.getElementById('gps');
        const barangaySelect = document.getElementById('barangay-select');
        const gpsContainer = document.getElementById('gps-container');

        // Show Profile Setup Screen
        registerBtn.addEventListener('click', () => {
            welcomeScreen.classList.remove('active');
            profileScreen.classList.add('active');
            
            // Simulate GPS detection if GPS is selected
            if (gpsRadio.checked) {
                document.getElementById('gps-coords').value = "Fetching location...";
                setTimeout(() => {
                    document.getElementById('gps-coords').value = "14.6760° N, 121.0437° E";
                }, 1500);
            }
        });

        // Continue as Guest (skip profile setup)
        guestBtn.addEventListener('click', () => {
            // Simulate successful login
			window.location.href = "guest.html";
		});

        // Login functionality
        loginBtn.addEventListener('click', () => {
             // Simulate successful login
			window.location.href = "dashboard.html";
		});

        // Toggle between Barangay and GPS selection
        barangayRadio.addEventListener('change', () => {
            barangaySelect.style.display = 'block';
            gpsContainer.style.display = 'none';
        });

        gpsRadio.addEventListener('change', () => {
            barangaySelect.style.display = 'none';
            gpsContainer.style.display = 'block';
            document.getElementById('gps-coords').value = "Fetching location...";
            setTimeout(() => {
                document.getElementById('gps-coords').value = "14.6760° N, 121.0437° E";
            }, 1500);
        });

        // Profile form submission
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate successful login
			window.location.href = "dashboard.html";
		});
    </script>
</body>
</html>
